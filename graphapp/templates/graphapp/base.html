{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Linear Programming Methods{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --accent-color: #0072ff;
            --hover-color: #005ad1;
            --section-bg: rgba(255, 255, 255, 0.3);
            --section-text: #1e2a3b;
            --input-bg: rgba(255, 255, 255, 0.2);
            --input-text: #333333;
            --step-bg: #f5f5f5;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            --accent-color: #00c6ff;
            --hover-color: #00a3d1;
            --section-bg: rgba(0, 0, 0, 0.3);
            --section-text: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-text: #ffffff;
            --step-bg: #2d2d2d;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 1000;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--card-shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--accent-color);
            color: white;
        }

        .theme-toggle .sun {
            display: none;
        }

        .theme-toggle .moon {
            display: block;
        }

        [data-theme="dark"] .theme-toggle .sun {
            display: block;
        }

        [data-theme="dark"] .theme-toggle .moon {
            display: none;
        }

        {% block additional_styles %}{% endblock %}
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span class="sun">ðŸ”†</span>
        <span class="moon">ðŸŒ™</span>
    </button>
    {% block content %}{% endblock %}

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update button aria-label based on theme
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.setAttribute('aria-label', `Switch to ${currentTheme === 'dark' ? 'dark' : 'light'} mode`);
            
            // Dispatch a custom event for theme change
            const event = new CustomEvent('themeChanged', { detail: { theme: newTheme } });
            document.dispatchEvent(event);
        }

        // Check for saved theme preference and set initial state
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            // Set initial aria-label
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.setAttribute('aria-label', `Switch to ${savedTheme === 'dark' ? 'light' : 'dark'} mode`);
        });

        // Listen for theme changes from other pages
        window.addEventListener('storage', function(e) {
            if (e.key === 'theme') {
                document.body.setAttribute('data-theme', e.newValue);
            }
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
