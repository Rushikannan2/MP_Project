{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Linear Programming Methods{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --accent-color: #0072ff;
            --hover-color: #005ad1;
            --section-bg: rgba(255, 255, 255, 0.3);
            --section-text: #1e2a3b;
            --input-bg: rgba(255, 255, 255, 0.2);
            --input-text: #333333;
            --step-bg: #f5f5f5;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            --accent-color: #00c6ff;
            --hover-color: #00a3d1;
            --section-bg: rgba(0, 0, 0, 0.3);
            --section-text: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-text: #ffffff;
            --step-bg: #2d2d2d;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        {% block additional_styles %}{% endblock %}
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    {% block content %}{% endblock %}

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Dispatch a custom event for theme change
            const event = new CustomEvent('themeChanged', { detail: { theme: newTheme } });
            document.dispatchEvent(event);
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
        }

        // Listen for theme changes from other pages
        window.addEventListener('storage', function(e) {
            if (e.key === 'theme') {
                document.body.setAttribute('data-theme', e.newValue);
            }
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
